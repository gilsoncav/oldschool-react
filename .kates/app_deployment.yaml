apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-oldschool-react
  labels:
    app: oldschool-react-front
spec:
  selector:
    matchLabels:
      app: oldschool-react
      tier: frontend
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: oldschool-react
        tier: frontend
    spec:
      containers:
      - name: oldschool-react
        image: kevinfaguiar/oldschool-react
        ports:
        - containerPort: 80
